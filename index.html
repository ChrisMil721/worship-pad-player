<head>
    <html lang="en">
    <meta charset="utf-8"/>
    <link rel=stylesheet href="style.css">
    
</head>   
<body>
    <h1> worship pad app </h1>
    <div class="playpause">
        <button onclick="playPause()" type="button">play/pause</button>
        <button onclick="test()" type="button">test</button>
    </div>
    <div class="banks">
        <button onclick="declareBank1()" type="button">1</button>
        <button onclick="declareBank2()" type="button">2</button>
        <button onclick="declareBank3()" type="button">3</button>
    </div>

    <div class="pitches">
        <div class="row1">
            <button onclick="declarePitch1()" type="button">1</button>
            <button onclick="declarePitch2()" type="button">2</button>
            <button onclick="declarePitch3()" type="button">3</button>
        </div>
        <div class="row2">
            <button onclick="declarePitch4()" type="button">4</button>
            <button onclick="declarePitch5()" type="button">5</button>
            <button onclick="declarePitch6()" type="button">6</button>
        </div>
        <div class="row3">
            <button onclick="declarePitch7()" type="button">7</button>
            <button onclick="declarePitch8()" type="button">8</button>
            <button onclick="declarePitch9()" type="button">9</button></div>
        <div class="row4">
            <button onclick="declarePitch10()" type="button">10</button>
            <button onclick="declarePitch11()" type="button">11</button>
            <button onclick="declarePitch12()" type="button">12</button>
        </div>

    <div class="sliders">
        <p>master</p>
        <input type="range" min="1" max="100" value="50" id="masterslider">
        <p>fade in</p>
        <input type="range" min="1" max="100" value="50" id="fadein">
        <p>fade out</p>
        <input type="range" min="1" max="100" value="50" id="fadeout">
    </div>
    

    <audio id="b1p1"><source src="bank1/cn.mp3"></audio>
    <audio id="b1p2"><source src="bank1/db.mp3"></audio>
    <audio id="b1p3"><source src="bank1/dn.mp3"></audio>

    <audio id="b1p5"><source src="bank1/en.mp3"></audio>
    <audio id="b1p6"><source src="bank1/fn.mp3"></audio>
    <audio id="b1p7"><source src="bank1/gb.mp3"></audio>
    <audio id="b1p8"><source src="bank1/gn.mp3"> </audio>
    <audio id="b1p9"><source src="bank1/ab.mp3"></audio>
    <audio id="b1p10"><source src="bank1/an.mp3"></audio>
    <audio id="b1p11"><source src="bank1/bb.mp3"></audio>
    <audio id="b1p12"><source src="bank1/bn.mp3"></audio>
    <audio id="b2p1"><source src="bank2/passacaglia_pad.wav"></audio>
    
    <script src="script.js"></script>
